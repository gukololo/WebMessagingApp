<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
  <style>
    html, body { height:100%; margin:0; }
    body {
      display:flex; align-items:center; justify-content:center;
      background: url('/static/ayi.jpg') center center / cover no-repeat fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#fff;
    }
    .card {
      width:min(90%, 420px);
      padding:24px 28px;
      border-radius:16px;
      background:rgba(0,0,0,0.55);
      backdrop-filter: blur(3px);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    h1{margin:0 0 16px; font-size:28px;}
    label{display:block; margin:8px 0 6px;}
    input[type="text"]{
      width:100%; padding:12px; border-radius:10px; border:1px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.08); color:#fff; outline:none;
    }
    button{
      width:100%; margin-top:12px; padding:12px; border:0; border-radius:10px;
      background:#3b82f6; color:#fff; font-weight:600; cursor:pointer;
    }
    button:hover{ filter:brightness(1.1); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Login</h1>
    <form action="/login" method="post">
      <label>Username</label>
      <input type="text" name="username" placeholder="Enter your name" required />
      <button type="submit">Enter</button>
    </form>
  </div>
</body>
</html>
